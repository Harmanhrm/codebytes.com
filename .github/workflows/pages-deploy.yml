name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      # Add step to verify image exists
      - name: Verify assets
        run: |
          if [ -f "assets/lib/Profile.png" ]; then
            echo "Profile image exists"
          else
            echo "Profile image not found"
            exit 1
          fi

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      # Temporarily disable HTML testing to debug
      # - name: Test site
      #   run: |
      #     bundle exec htmlproofer _site \
      #       --disable-external \
      #       --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      # Add step to verify built site structure
      - name: Verify built site
        run: |
          ls -la _site/assets/lib/
          if [ -f "_site/assets/lib/Profile.png" ]; then
            echo "Profile image was copied to _site"
          else
            echo "Profile image not copied to _site"
            exit 1
          fi

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
